{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	<aside class="col-md-3">
  <!--   SIDEBAR   -->
  <ul class="list-group">
    <a href="{%url 'home'%}" class="btn btn-outline-primary btn-block">Home</a>
    <a href="{%url 'all_complaints'%}" class="btn btn-outline-primary btn-block">All Complaints</a>
    <a href="{%url 'my_complaints'%}" class="btn btn-outline-primary btn-block">My Complaints</a>
    <a href="{%url 'change_password'%}" class="btn btn-outline-primary btn-block">Change Password</a>
  </ul>
  <br>
  <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
  <!--   SIDEBAR .//END   -->
</aside>
	<main class="col-md-9">
		<article class="card">
		 <header class="card-header d-flex justify-content-between align-items-center">
              <strong class="d-inline-block mr-3">Chnage Your Password</strong>
              <a href="javascript:history.back()">
                <button class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-remove"></i> 
                </button>
              </a>
         </header>

		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST">
					{% csrf_token %}

					<div class="form-group">
						<label>Current Password</label>
						<input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Create new password</label>
						<input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Confirm new password</label>
						<input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
					</div>

					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>

			</div>
		</div>

		</article> 
	</main>
</div> 
</div>


</section>

{% endblock %}
